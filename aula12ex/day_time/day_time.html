<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora do dia</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Toda vez que o body for carregado, a função -->
<body onload="carregar()">
  <header>
    <h1>Hora do Dia</h1>
  </header>
  <section>
    <div id="msg">
      Aqui vai aparecer a mensagem...
    </div>
    <div id="foto">
      <!-- A tag img busca a imagem -->
      <!-- src é a fonte onde está a imagem, nesse caso, pasta js_imagens -->
      <!-- O nome do arquivoé morning_250.png -->
      <img id="imagem" src="js_imagens/morning_250.png" alt="Foto do dia">
    </div>
  </section>
  <footer>

  </footer>
