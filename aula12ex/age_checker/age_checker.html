<!DOCTYPE html>
<html lang="pt-BR">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Age Checker</title>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
  	<header>
    	<h1>Verificador de idade</h1>
  	</header>
  	<section>
    	<div>
      		<p>Ano de Nascimento: 
				<!-- O min indica o valor mínimo para esse campo -->
        		<input type="number" name="texano" id="txtano" min="0">
      		</p>
			<p>Sexo
				<!-- Para ser possível escolher uma única opão, ambos os `input` devem ter o mesmo `name` -->
				<input type="radio" name="radsex" id="mas" checked>
				<label for="mas">Masculino</label>
				<input type="radio" name="radsex" value="fem">
				<label for="fem">Feminino</label>
			</p>
			<p>
				<input type="button" value="Verificar" onclick="verificar()">
			</p>
    	</div>
    	<div id="res">
    	  	<p>Preencha os dados acima para ver o resultado!</p>
    	</div>    
  	</section>
  	<footer>
  	  	<p>&copy; 2023 - Todos os direitos reservados</p>
  	</footer>
  	<script src="script.js"></script>
</body>
</html>
