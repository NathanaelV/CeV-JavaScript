<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Strings</title>
  <style>
    body {
      /* Aqui estou definido a formatação do body
      Escolhi o tamanho e o a fonte. */
      font: normal 20pt Arial
    }
  </style>
</head>
<body>
  <script>
    var nome = prompt('Qual é seu nome?')
    // É possível usar tags HTML dentro das Strings do JS.
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
    // A palavra `document` é obrigatória
    document.write('Não precisa usar <strong>crase</strong> para usar as tags HTML.<br>')
    var moeda = 13792.3
    // Aqui é possível formatar a moeda para o padrão brasileiro, americano e europeu.
    document.write(moeda.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}), '<br>')
    document.write(moeda.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}), '<br>')
    document.write(moeda.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}), '<br>')

    // typeof => Retorna o tipo de dado que está sendo usado.
    console.log(typeof 42);
    // Expected output: "number"

    console.log(typeof 'blubber');
    // Expected output: "string"

    console.log(typeof true);
    // Expected output: "boolean"

    console.log(typeof undeclaredVariable);
    // Expected output: "undefined"
  </script>
</body>
</html>
